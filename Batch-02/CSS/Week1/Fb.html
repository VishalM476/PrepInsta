<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .profile-header {
            position: relative;
            width: 100%;
            max-width: 1100px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            padding-top: 75px; /* Added padding-top */
        }
        .cover-photo {
            width: 100%;
            height: 400px;
            background: #ddd url('cover.jpg') no-repeat center center;
            background-size: cover;
        }
        .profile-picture {
            position: absolute;
            top: 325px; /* Adjusted top position */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border: 5px solid white;
            border-radius: 50%;
            background: #fff url('profile.jpg') no-repeat center center;
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .user-info {
            padding: 100px 20px 20px; /* Adjusted padding */
            text-align: center;
        }
        .user-info h1 {
            margin: 0;
            font-size: 32px;
            color: #1c1e21;
        }
        .user-info p {
            margin: 5px 0;
            color: #606770;
            font-size: 18px;
        }
        .user-info p.username {
            font-size: 20px;
            color: #1c1e21;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #166fe5;
        }
        .button.secondary {
            background-color: #e4e6eb;
            color: #050505;
        }
        .button.secondary:hover {
            background-color: #d8dadf;
        }
        @media screen and (max-width: 768px) {
            .cover-photo {
                height: 250px;
            }
            .profile-picture {
                width: 120px;
                height: 120px;
                top: 210px; /* Adjusted top position for smaller screens */
            }
            .user-info {
                padding: 70px 20px 20px;
            }
            .user-info h1 {
                font-size: 28px;
            }
            .user-info p {
                font-size: 16px;
            }
            .user-info p.username {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo"></div>
        <div class="profile-picture"></div>
        <div class="user-info">
            <h1>Vishal M.</h1>
            <p class="username">@mvishal5750</p>
            <p>Location: Ramgarh, India</p>
            <p>Bio: Just a simple person trying to make a difference in the world.</p>
            <div class="buttons">
                <button class="button">Add Friend</button>
                <button class="button secondary">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
